{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'registro.css' %}">
</head>
<body>
    <div class="registro-container">
        <h2>Registro</h2>
        {% if error %}
        <div style="color:red; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        <form id="registroForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" maxlength="20" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
            </div>
            <button type="submit" id="registerBtn">Registrarse</button>
            <p style="margin-top:12px;font-size:0.9rem;"><div style='text-align:center;margin-top:12px;'>¿Ya tienes cuenta? <a href="{% url 'cameras:login' %}">Volver al login</a></div></p>
        </form>
    </div>
</body>
</html>
